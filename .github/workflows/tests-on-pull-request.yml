name: Tests
on:
  pull_request:
    branches: [ master ]
jobs:
  linter:
    name: Lint & Code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - run: npm ci
      - run: npm run test:lint
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit
  e2e-tests:
    name: Functionnal tests
    needs: unit-tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    outputs:
      linux: ${{ steps.e2e.outputs.ubuntu-latest }}
      win:   ${{ steps.e2e.outputs.windows-latest }}
      macos: ${{ steps.e2e.outputs.macOS-latest }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - run: npm ci
      - id: e2e
        run: npm run test:e2e && echo "::set-output name=${{ matrix.os }}::OK"
      - run: true
  done:
    name: All tests done
    needs: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - run: |
        echo Unbuntu tests: ${{ needs.e2e-tests.outputs.linux }}
        echo Windows tests: ${{ needs.e2e-tests.outputs.win }}
        echo MacOS tests:   ${{ needs.e2e-tests.outputs.macos }}
